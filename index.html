        // ==========================================
        // 2. Â∑•ÂÖ∑ÂáΩÊï∞
        // ==========================================
        function safeBase64Decode(str) {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) { str += '='; }
            try { return decodeURIComponent(escape(window.atob(str))); } catch { return window.atob(str); }
        }

        function setStatus(text, type = 'normal') {
            const badge = document.getElementById('statusBadge');
            const txt = document.getElementById('statusText');
            txt.textContent = text;
            badge.className = 'format-badge ' + (type === 'success' ? 'active' : (type === 'error' ? 'error' : ''));
        }

        // ==========================================
        // 3. Clash ËΩ¨ Sing-box Ê†∏ÂøÉÈÄªËæë
        // ==========================================
        function mapClashToSingbox(p) {
            const node = { tag: p.name || 'Unnamed' };
            
            // Âü∫Á°ÄÊò†Â∞Ñ
            if (p.type === 'ss' || p.type === 'shadowsocks') {
                node.type = 'shadowsocks';
                node.server = p.server;
                node.server_port = p.port;
                node.method = p.cipher;
                node.password = p.password;
                if (p.plugin === 'obfs') {
                    // ÁÆÄÂçï obfs Â§ÑÁêÜ
                    // SingboxÂéüÁîüÊîØÊåÅshadowsocks pluginÈÖçÁΩÆËæÉÁπÅÁêêÔºåËøôÈáåÊöÇÂøΩÁï•Â§çÊùÇplugin
                }
            } else if (p.type === 'vmess') {
                node.type = 'vmess';
                node.server = p.server;
                node.server_port = p.port;
                node.uuid = p.uuid;
                node.alter_id = p.alterId || 0;
                node.security = p.cipher || 'auto';
                node.packet_encoding = p.packet_encoding || 'xudp';
                
                // Transport
                if (p.network === 'ws') {
                    node.transport = { type: 'ws', path: p['ws-opts']?.path || '/', headers: p['ws-opts']?.headers || {} };
                } else if (p.network === 'grpc') {
                    node.transport = { type: 'grpc', service_name: p['grpc-opts']?.['grpc-service-name'] };
                }
                // TLS
                if (p.tls) {
                    node.tls = { 
                        enabled: true, 
                        server_name: p.servername || p.server, 
                        utls: { enabled: true, fingerprint: p.fingerprint || 'chrome' },
                        insecure: p['skip-cert-verify'] || false
                    };
                }
            } else if (p.type === 'trojan') {
                node.type = 'trojan';
                node.server = p.server;
                node.server_port = p.port;
                node.password = p.password;
                node.tls = {
                    enabled: true,
                    server_name: p.sni || p.server,
                    utls: { enabled: true, fingerprint: p.fingerprint || 'chrome' },
                    insecure: p['skip-cert-verify'] || false
                };
                if(p.network === 'ws') {
                    node.transport = { type: 'ws', path: p['ws-opts']?.path, headers: p['ws-opts']?.headers };
                }
            } else if (p.type === 'hysteria2') {
                node.type = 'hysteria2';
                node.server = p.server;
                node.server_port = p.port;
                node.password = p.password;
                node.tls = {
                    enabled: true,
                    server_name: p.sni || p.server,
                    utls: { enabled: true, fingerprint: p.fingerprint || 'chrome' },
                    insecure: p['skip-cert-verify'] || false
                };
                if(p.obfs) {
                    node.obfs = { type: 'salamander', password: p['obfs-password'] }; // Clash meta naming convention vary
                }
            } else if (p.type === 'vless') {
                // Clash Meta VLESS
                node.type = 'vless';
                node.server = p.server;
                node.server_port = p.port;
                node.uuid = p.uuid;
                node.flow = p.flow || '';
                node.packet_encoding = 'xudp';
                
                if (p.tls) {
                    node.tls = { 
                        enabled: true, 
                        server_name: p.servername || p.server,
                        utls: { enabled: true, fingerprint: p.fingerprint || 'chrome' },
                        insecure: p['skip-cert-verify'] || false
                    };
                    if (p['reality-opts']) {
                        node.tls.reality = {
                            enabled: true,
                            public_key: p['reality-opts']['public-key'],
                            short_id: p['reality-opts']['short-id']
                        };
                    }
                }
                if (p.network === 'ws') {
                     node.transport = { type: 'ws', path: p['ws-opts']?.path || '/', headers: p['ws-opts']?.headers };
                } else if (p.network === 'grpc') {
                     node.transport = { type: 'grpc', service_name: p['grpc-opts']?.['grpc-service-name'] };
                }
            } else {
                return null; // ‰∏çÊîØÊåÅÁöÑÁ±ªÂûãÊàñDirect/Reject
            }
            return node;
        }

        // ==========================================
        // 4. ÈÄöÁî®ÈìæÊé•Ëß£Êûê (vless://...)
        // ==========================================
        function parseShareLink(line) {
            try {
                const url = new URL(line);
                const tag = decodeURIComponent(url.hash.slice(1));
                const params = Object.fromEntries(url.searchParams);
                const node = { tag: tag || 'Node', server: url.hostname, server_port: parseInt(url.port) };

                if (line.startsWith('vless://')) {
                    node.type = 'vless';
                    node.uuid = url.username;
                    node.flow = params.flow || '';
                    node.packet_encoding = 'xudp';
                } else if (line.startsWith('trojan://')) {
                    node.type = 'trojan';
                    node.password = url.username;
                } else if (line.startsWith('vmess://')) {
                    // Base64 Vmess
                    return JSON.parse(safeBase64Decode(line.slice(8))); // ÁÆÄÂåñÂ§ÑÁêÜÔºåÁî±ÂêéÁª≠ÈÄªËæëÁªü‰∏ÄÊò†Â∞Ñ
                } else {
                    return null;
                }

                // Common TLS & Transport for VLESS/Trojan
                if (params.security === 'tls' || params.security === 'reality') {
                    node.tls = { enabled: true, server_name: params.sni || params.host || params.peer, utls: { enabled: true, fingerprint: params.fp || 'chrome' }};
                    if (params.security === 'reality') {
                        node.tls.reality = { enabled: true, public_key: params.pbk, short_id: params.sid };
                    }
                }
                if (params.type === 'ws') {
                    node.transport = { type: 'ws', path: params.path, headers: params.host ? {Host:params.host} : {} };
                } else if (params.type === 'grpc') {
                    node.transport = { type: 'grpc', service_name: params.serviceName };
                }
                
                return node;
            } catch { return null; }
        }

        // ==========================================
        // 5. ‰∏ªËΩ¨Êç¢ÈÄªËæë
        // ==========================================
        function convert() {
            const input = document.getElementById('inputArea').value.trim();
            if (!input) return;

            setStatus('Ê≠£Âú®Ëß£Êûê...');
            let nodes = [];
            let sourceType = 'Unknown';

            try {
                // Á≠ñÁï• 1: Â∞ùËØïËß£Êûê‰∏∫ Clash YAML
                if (input.includes('proxies:') || input.includes('proxy-groups:')) {
                    try {
                        const yamlObj = jsyaml.load(input);
                        if (yamlObj && yamlObj.proxies) {
                            sourceType = 'Clash YAML';
                            nodes = yamlObj.proxies.map(mapClashToSingbox).filter(n => n);
                        }
                    } catch (e) { console.log('YAML parse failed', e); }
                }

                // Á≠ñÁï• 2: Â∞ùËØïËß£Êûê‰∏∫ JSON (Sing-box/Xray)
                if (nodes.length === 0 && (input.startsWith('{') || input.startsWith('['))) {
                    try {
                        const json = JSON.parse(input);
                        // Sing-box
                        if (json.outbounds) {
                            sourceType = 'Sing-box JSON';
                            // ÊèêÂèñÈùû selector/urltest/direct ÁöÑËäÇÁÇπ
                            nodes = json.outbounds.filter(o => 
                                o.type !== 'selector' && o.type !== 'urltest' && o.type !== 'direct' && o.type !== 'block' && o.type !== 'dns'
                            );
                        } 
                        // Xray
                        else if (json.inbounds && json.outbounds) {
                            sourceType = 'Xray JSON';
                             // Xray Âà∞ Sing-box ÈúÄË¶ÅÈ¢ùÂ§ñÊò†Â∞ÑÔºåËøôÈáåÊöÇ‰∏îÂÅáËÆæÂ∑≤ÁªèÊòØ sing-box Ê†ºÂºèÊàñÈùûÂ∏∏Êé•Ëøë
                             // ÂÆûÈôÖÂ∫îÂÅöÂ≠óÊÆµÊ∏ÖÊ¥óÔºå‰∏∫ÁÆÄÂåñÁõ¥Êé•ÊèêÂèñ
                             nodes = json.outbounds.filter(o => o.protocol !== 'freedom' && o.protocol !== 'blackhole');
                        }
                        // Á∫ØÊï∞ÁªÑ
                        else if (Array.isArray(json)) {
                            sourceType = 'JSON Array';
                            // ÂÅáËÆæÊòØ Sing-box node Êï∞ÁªÑ
                            nodes = json;
                        }
                    } catch (e) { console.log('JSON parse failed', e); }
                }

                // Á≠ñÁï• 3: ÈìæÊé• / Base64 / Ê∑∑ÂêàÊñáÊú¨
                if (nodes.length === 0) {
                    let text = input;
                    // Ê£ÄÊµãÊòØÂê¶Á∫Ø Base64
                    if (!text.includes('://') && !text.includes('proxies:')) {
                        const decoded = safeBase64Decode(text);
                        if (decoded && (decoded.includes('vmess://') || decoded.includes('vless://'))) {
                            text = decoded;
                            sourceType = 'Base64 Sub';
                        }
                    } else {
                        sourceType = 'Links / Text';
                    }

                    const lines = text.split(/[\r\n]+/);
                    lines.forEach(line => {
                        line = line.trim();
                        if(!line) return;
                        
                        // vmess:// base64 json format special case
                        if (line.startsWith('vmess://')) {
                             try {
                                 const b64 = line.replace('vmess://', '');
                                 const vObj = JSON.parse(safeBase64Decode(b64));
                                 // ÊûÑÈÄ†‰∏™‰º™ Clash ÂØπË±°‰∏¢ÁªôËΩ¨Êç¢Âô®
                                 const fakeClash = {
                                     type: 'vmess',
                                     name: vObj.ps,
                                     server: vObj.add,
                                     port: vObj.port,
                                     uuid: vObj.id,
                                     alterId: vObj.aid,
                                     cipher: vObj.scy,
                                     network: vObj.net,
                                     tls: vObj.tls === 'tls',
                                     servername: vObj.sni || vObj.host,
                                     "ws-opts": { path: vObj.path, headers: { Host: vObj.host } },
                                     "grpc-opts": { "grpc-service-name": vObj.path }
                                 };
                                 const sbNode = mapClashToSingbox(fakeClash);
                                 if(sbNode) nodes.push(sbNode);
                             } catch(e) {}
                        } else {
                            const node = parseShareLink(line);
                            if (node) nodes.push(node);
                        }
                    });
                }

                if (nodes.length === 0) {
                    setStatus('Ëß£ÊûêÂ§±Ë¥•ÊàñÊó†ÊúâÊïàËäÇÁÇπ', 'error');
                    return;
                }

                // ============================
                // ÁîüÊàêÊúÄÁªàÈÖçÁΩÆ
                // ============================
                const finalConfig = JSON.parse(JSON.stringify(TEMPLATE));
                const nodeTags = [];
                const dedupedNodes = [];
                const tagCount = {};

                // ÂéªÈáç‰∏é Tag Â§ÑÁêÜ
                nodes.forEach(node => {
                    let tag = node.tag;
                    if (tagCount[tag]) {
                        tagCount[tag]++;
                        tag = `${tag} ${tagCount[tag]}`;
                        node.tag = tag;
                    } else {
                        tagCount[tag] = 1;
                    }
                    nodeTags.push(tag);
                    dedupedNodes.push(node);
                });

                // ÈùôÊÄÅ Outbounds (Selectors)
                const staticOutbounds = [
                    { "type": "direct", "tag": "DIRECT" },
                    {
                        "type": "selector",
                        "tag": "proxy",
                        "outbounds": ["auto", ...nodeTags, "DIRECT"],
                        "default": "auto",
                        "interrupt_exist_connections": false
                    },
                    {
                        "type": "urltest",
                        "tag": "auto",
                        "outbounds": nodeTags,
                        "url": "https://www.gstatic.com/generate_204",
                        "interval": "10m",
                        "tolerance": 50,
                        "idle_timeout": "30m"
                    },
                    // ÂàÜÊµÅÁªÑ
                    ...["google", "apple", "telegram", "bilibili", "netflix", "bahamut", "youtube", "openai", "GLOBAL", "cn", "final"].map(tag => ({
                        "type": "selector",
                        "tag": tag,
                        "outbounds": tag === "final" ? ["proxy", "DIRECT"] : ["proxy", "auto", "DIRECT", ...nodeTags], // ÁªôÂàÜÊµÅÁªÑ‰πüÂä†‰∏äËäÇÁÇπÈÄâÊã©ËÉΩÂäõ
                        "default": (tag === "cn" || tag === "apple" || tag === "bilibili") ? "DIRECT" : "proxy"
                    }))
                ];

                finalConfig.outbounds = [...staticOutbounds, ...dedupedNodes];

                document.getElementById('outputArea').value = JSON.stringify(finalConfig, null, 2);
                setStatus(`Â∑≤Ëß£Êûê: ${sourceType}`, 'success');
                document.getElementById('statsText').textContent = `ËäÇÁÇπÊï∞: ${dedupedNodes.length}`;

            } catch (e) {
                console.error(e);
                setStatus('Á®ãÂ∫èÂÜÖÈÉ®ÈîôËØØ: ' + e.message, 'error');
            }
        }

        function clearInput() {
            document.getElementById('inputArea').value = '';
            document.getElementById('outputArea').value = '';
            setStatus('Â∑≤Ê∏ÖÁ©∫');
            document.getElementById('statsText').textContent = 'ËäÇÁÇπÊï∞: 0';
        }

        function copyResult() {
            const output = document.getElementById('outputArea');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                setStatus('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
            }
        }
        
        // Ëá™Âä®Ëß¶ÂèëËΩ¨Êç¢ (ÂèØÈÄâ)
        document.getElementById('inputArea').addEventListener('paste', () => {
            setTimeout(convert, 200);
        });
    </script>
</body>
</html>
